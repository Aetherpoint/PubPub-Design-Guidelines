<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>Pub Pub Style Guide</title>

  <!-- Flatdoc -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src='flatdoc.js'></script>
  <script src='flatdoc_theme.js'></script>

  <!-- Flatdoc theme -->
  <link href='styles.css' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400italic' rel='stylesheet' type='text/css'>

  <!-- Meta -->
  <meta content="PubPub" property="og:title">

  <!-- Initializer -->
  <script>
    Flatdoc.run({
      fetcher: Flatdoc.file('docs/doc.md')
    });
  </script>
</head>

<body role='flatdoc' class="language-css">
  <div class='content-root'>
    <div class='menubar fade-in'>
      <div class='menu section' role='flatdoc-menu'></div>
    </div>
    <div role='flatdoc-content' class='content fade-in two'></div>
  </div>
</body>
</html>
